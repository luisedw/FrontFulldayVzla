<header class="hero-section text-white d-flex align-items-center">
  <div class="container">
    <div class="row justify-content-center text-center">
      <div class="col-lg-10">
        <h1 class="display-2 fw-bold mb-3 animate__animated animate__fadeInDown">
          ¡TU AVENTURA <span class="text-info">COMIENZA AQUÍ!</span>
        </h1>
        <p class="lead fs-3 mb-5 animate__animated animate__fadeInUp">
          Explora los rincones más bellos de Venezuela con todo incluido.
        </p>

        <div class="search-box p-4 rounded-4 shadow-lg bg-white-transparent backdrop-blur">
          <div class="row g-3">
            <div class="col-md-5">
              <div class="input-group">
                <span class="input-group-text bg-transparent border-0"><i class="bi bi-geo-alt text-info"></i></span>
                <input type="text" class="form-control border-0" placeholder="¿A qué playa o montaña vamos?">
              </div>
            </div>
            <div class="col-md-4">
              <div class="input-group">
                <span class="input-group-text bg-transparent border-0"><i class="bi bi-calendar-event text-info"></i></span>
                <input type="date" class="form-control border-0">
              </div>
            </div>
            <div class="col-md-3">
              <button class="btn btn-info w-100 py-3 rounded-3 fw-bold text-white text-uppercase shadow">
                Buscar Tour
              </button>
            </div>
          </div>
        </div>
        
        <div class="mt-4 d-flex justify-content-center gap-4 fs-6">
            <span><i class="bi bi-check-circle-fill text-info me-1"></i> Todo Incluido</span>
            <span><i class="bi bi-shield-check text-info me-1"></i> Viajes Seguros</span>
            <span><i class="bi bi-star-fill text-info me-1"></i> Los mejores Guías</span>
        </div>
      </div>
    </div>
  </div>
</header>
